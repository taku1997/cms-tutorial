name: CakePHP_PHPUNIT

on: [push]

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: t_nishimura
          MYSQL_DATABASE: test_cake_cms
          MYSQL_USER: t_nishimura
          MYSQL_PASSWORD: t_nishimura
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, intl, pdo_sqlite
        coverage: none

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: ./vendor/bin/phpunit tests/TestCase/Model/Table/UsersTableTest.php 
